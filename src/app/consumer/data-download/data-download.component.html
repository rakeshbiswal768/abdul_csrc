<div class="container-fluid heightWrapper" style="background-color: #FFF;">
  <div class="container borderBottom pt-3">
    <div class="row justify-content-between">
      <div class="col-4">
        <img class="IdlinkConsumerBrand" src="{{imageData}}" alt="" />
      </div>
      <div class="col-4 text-right">
        <img class="IdlinkConsumerlogo" src="/assets/images/png/poweredByIDLink.png" alt="Powered By IDLink" />
      </div>
    </div>
  </div>
  <div class="backBtn">
    <button (click)="goBack()" type="button" class="btn btn-link">
      <svg height="36" viewBox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
        <title id="catTitle">Back to login</title>
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" class="backBtnColor" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </button>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-md-center mt-5">
      <div class="col-md-4">
        <h2 class="text-uppercase">Your data is ready for download</h2>
        <div *ngIf="serverError" class="errorMessages">
          {{serverError}}
        </div>
      </div>
    </div>
    <form>
      <div class="row justify-content-md-center mt-5">
        <div class="col-md-4">

          <div class="form-group row">

            <label for="dateRequested" class="col-sm-2 col-form-label">Date requested:</label>
            <div class="col-sm-10">
              <label class="col-sm-2 col-form-label">{{dateRequested}}</label>
            </div>
          </div>

          <div class="form-group row">

            <label for="delivered" class="col-sm-2 col-form-label">Delivered on:</label>
            <div class="col-sm-10">
              <label class="col-sm-2 col-form-label">{{deliveredOn}}</label>
            </div>
          </div>
          <div class="form-group row">

            <label for="file-size" class="col-sm-2 col-form-label">File Size:</label>
            <div class="col-sm-10">
              <label class="col-sm-2 col-form-label">{{fileSize}}MB</label>
            </div>
          </div>


          <div class="row">
            <a href='{{downLoadUrl}}' class="btn btn-secondary">Download</a>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
