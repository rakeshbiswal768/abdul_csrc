<div class="login-wrapper">
  <div class="login-wrapper-inner">
    <div class="login-container row justify-content-center">
      <div class="col-md-offset-4 col-md-4 login">
        <div class="text-center">
          <a [routerLink]="['/']">
            <img class="logo-round" src="/assets/images/idLink_logo.svg" alt="ID Link">
          </a>
        </div>
        <h2 class="sub-heading text-center">Choose the license model that suits your organization.</h2>

        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsve">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th class="col-sm-4"></th>
                    <th class="col-sm-2">SILVER
                      <br>€75
                      <br>/month
                      <br>
                      <button class="btn btnDefault btn-block" (click)="createAccount('SILVER')">Sign-up</button>
                    </th>
                    <th class="col-sm-2">GOLD
                      <br>€256
                      <br>/month
                      <br>
                      <button class="btn btnDefault btn-block" (click)="createAccount('GOLD')">Sign-up</button>
                    </th>
                    <th class="col-sm-2">PROFESSIONAL
                      <br>€439
                      <br>/month
                      <br>
                      <button class="btn btnDefault btn-block" (click)="createAccount('PROFESSIONAL')">Sign-up</button>
                    </th>
                    <th class="col-sm-2">ENTERPRISE
                      <br>€768
                      <br>/month
                      <br>
                      <button class="btn btnDefault btn-block" (click)="createAccount('ENTERPRISE')">Sign-up</button>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let plan of planList">
                    <td class="option">{{plan.attr}}</td>
                    <td>
                      <i *ngIf="plan.silver=='checked'" class="fa fa-check" style="color:#00ddbb"></i>
                      <span *ngIf="plan.silver!='checked'">{{plan.silver}}</span>
                    </td>
                    <td>
                      <i *ngIf="plan.gold=='checked'" class="fa fa-check" style="color:#00ddbb"></i>
                      <span *ngIf="plan.silver!='checked'">{{plan.gold}}</span>
                    </td>
                    <td>
                      <i *ngIf="plan.professional=='checked'" class="fa fa-check" style="color:#00ddbb"></i>
                      <span *ngIf="plan.silver!='checked'">{{plan.professional}}</span>
                    </td>
                    <td>
                      <i *ngIf="plan.enterprise=='checked'" class="fa fa-check" style="color:#00ddbb"></i>
                      <span *ngIf="plan.silver!='checked'">{{plan.enterprise}}</span>
                    </td>
                  </tr>

                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="bgWrapper" aria-hidden="true">
        <img src="/assets/images/group.svg" alt="" />
      </div>
    </div>
  </div>
</div>
