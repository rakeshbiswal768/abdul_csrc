<div class="login-wrapper">
  <div class="backBtn">
      <a [routerLink]="['/']">
        <svg height="36" viewBox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
        <title id="catTitle">Back to login</title>
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" class="backBtnColor" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </a>
    <!-- <span class="sr-only sr-only-focusable">Back to login</span> -->
  </div>
  <div class="login-wrapper-inner">
    <div class="login-container row justify-content-center">
      <div class="col">
        <div class="text-center">
          <a [routerLink]="['/']">
            <img class="logo-round" src="/assets/images/idLink_logo.svg" alt="ID Link">
          </a>
        </div>
        <h2 class="sub-heading text-center">Choose the license model that suits your organization.</h2>

        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="table-responsve">
              <table class="table table-striped table-hover showPlans">
                <thead>
                  <tr>
                    <th class=""></th>
                    <th *ngFor="let plan of initialPlanList" class="text-center">
                      <!-- {{plan.name}}<br>{{plan.currencySymbol + plan.licenseCostMonthly}}<br>/month<br> -->
                      <div class="planName">{{plan.name}}</div>
                      <div class="planCurrency">{{plan.currencySymbol + plan.licenseCostMonthly}}</div>
                      <div class="planDuration">/month</div>
                      <button class="btn btnDefault btn-block" (click)="createAccount(plan.name)">Upgrade</button>
                    </th>
                    <!--<th class="col-sm-2">GOLD<br>€256<br>/month<br><button class="btn btnDefault btn-block" (click)="createAccount('GOLD')">Sign-up</button></th>
                              <th class="col-sm-2">PROFESSIONAL<br>€439<br>/month<br><button class="btn btnDefault btn-block" (click)="createAccount('PROFESSIONAL')">Sign-up</button></th>
                              <th class="col-sm-2">ENTERPRISE<br>€768<br>/month<br><button class="btn btnDefault btn-block" (click)="createAccount('ENTERPRISE')">Sign-up</button></th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let plan of planList">
                    <!-- <td class="option">{{plan.attr}}</td> -->
                    <td class="text-center" *ngFor="let item of plan">
                      <div *ngIf="isBoolean(item); else showVal ">
                        <i *ngIf="isBooleanTrue(item)" class="fa fa-check cyanTxt"></i>
                      </div>

                      <ng-template #showVal>
                        <span>{{item}}</span>
                      </ng-template>
                    </td>
                  </tr>

                </tbody>
                <tfoot>
                  <tr>
                    <th class="col-sm-4"></th>
                    <th class="col-sm-2">
                      <button (click)="createTrialAccount()" class="btn btnDefault btn-block">START TRIAL</button>
                    </th>
                    <th class="col-sm-2">
                      <button (click)="createTrialAccount()" class="btn btnDefault btn-block">START TRIAL</button>
                    </th>
                    <th class="col-sm-2">
                      <button (click)="createTrialAccount()" class="btn btnDefault btn-block">START TRIAL</button>
                    </th>
                    <th class="col-sm-2">
                      <button (click)="createTrialAccount()" class="btn btnDefault btn-block">START TRIAL</button>
                    </th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="bgWrapper" aria-hidden="true">
        <img src="/assets/images/group.svg" alt="" />
      </div>
    </div>
  </div>
</div>
