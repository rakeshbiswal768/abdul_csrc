<div class="col-lg-12 pt-20">
  <ul class="list-group">
    <!-- <p-dialog [(visible)]="display" [contentStyle]="{'overflow':'visible'}" modal="modal" [responsive]="true" minWidth="400">
      <p-header>
        Select Categories
      </p-header>
      <angular2-multiselect [data]="dropdownList" [(ngModel)]="autocompleteTags" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
      </angular2-multiselect>
      <p-footer>
        <button type="button" pButton icon="fa-check" (click)="updateInfoTypes()" label="Ok"></button>
        <button type="button" pButton icon="fa-close" (click)="display=false" label="Cancel"></button>
      </p-footer>

    </p-dialog> -->
    <!-- <li class="list-group-item" *ngFor="let item of data?.dataDumps;let i = index"> -->
    <li class="list-group-item" *ngFor="let item of dataDump;let i = index">
      <div class="row  align-items-center">
        <div class="col-md-auto">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect h-auto" for="checkbox-1">
            <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" [(ngModel)]="ischecked">
            <!-- <span class="mdl-checkbox__label">{{file.}}</span> -->
          </label>
        </div>
        <div class="col">
          <div [ngSwitch]="item.fileName.split('.').pop()" class="mr-2 float-left" aria-hidden="true">

            <svg class="icon icon-file-picture" *ngSwitchCase="png">
              <use xlink:href="#icon-file-picture">
                <symbol id="icon-file-picture" viewBox="0 0 32 32">
                  <title>file-picture</title>
                  <path d="M26 28h-20v-4l6-10 8.219 10 5.781-4v8z"></path>
                  <path d="M26 15c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3c1.657 0 3 1.343 3 3z"></path>
                  <path d="M28.681 7.159c-0.694-0.947-1.662-2.053-2.724-3.116s-2.169-2.030-3.116-2.724c-1.612-1.182-2.393-1.319-2.841-1.319h-15.5c-1.378 0-2.5 1.121-2.5 2.5v27c0 1.378 1.122 2.5 2.5 2.5h23c1.378 0 2.5-1.122 2.5-2.5v-19.5c0-0.448-0.137-1.23-1.319-2.841zM24.543 5.457c0.959 0.959 1.712 1.825 2.268 2.543h-4.811v-4.811c0.718 0.556 1.584 1.309 2.543 2.268zM28 29.5c0 0.271-0.229 0.5-0.5 0.5h-23c-0.271 0-0.5-0.229-0.5-0.5v-27c0-0.271 0.229-0.5 0.5-0.5 0 0 15.499-0 15.5 0v7c0 0.552 0.448 1 1 1h7v19.5z"></path>
                </symbol>
              </use>
            </svg>
            <svg class="icon icon-file-picture" *ngSwitchCase="jpg">
              <use xlink:href="#icon-file-picture">
              </use>
            </svg>
            <svg class="icon icon-file-picture" *ngSwitchCase="gif">
              <use xlink:href="#icon-file-picture">
              </use>
            </svg>
            <svg class="icon icon-file-picture" *ngSwitchCase="jpeg">
              <use xlink:href="#icon-file-picture">
              </use>
            </svg>
            <svg class="icon icon-file-text" *ngSwitchDefault>
              <use xlink:href="#icon-file-text">
                <symbol id="icon-file-text" viewBox="0 0 32 32">
                  <title>file-text</title>
                  <path d="M28.681 7.159c-0.694-0.947-1.662-2.053-2.724-3.116s-2.169-2.030-3.116-2.724c-1.612-1.182-2.393-1.319-2.841-1.319h-15.5c-1.378 0-2.5 1.121-2.5 2.5v27c0 1.378 1.122 2.5 2.5 2.5h23c1.378 0 2.5-1.122 2.5-2.5v-19.5c0-0.448-0.137-1.23-1.319-2.841zM24.543 5.457c0.959 0.959 1.712 1.825 2.268 2.543h-4.811v-4.811c0.718 0.556 1.584 1.309 2.543 2.268zM28 29.5c0 0.271-0.229 0.5-0.5 0.5h-23c-0.271 0-0.5-0.229-0.5-0.5v-27c0-0.271 0.229-0.5 0.5-0.5 0 0 15.499-0 15.5 0v7c0 0.552 0.448 1 1 1h7v19.5z"></path>
                  <path d="M23 26h-14c-0.552 0-1-0.448-1-1s0.448-1 1-1h14c0.552 0 1 0.448 1 1s-0.448 1-1 1z"></path>
                  <path d="M23 22h-14c-0.552 0-1-0.448-1-1s0.448-1 1-1h14c0.552 0 1 0.448 1 1s-0.448 1-1 1z"></path>
                  <path d="M23 18h-14c-0.552 0-1-0.448-1-1s0.448-1 1-1h14c0.552 0 1 0.448 1 1s-0.448 1-1 1z"></path>
                </symbol>
              </use>
            </svg>
          </div>
          <div>
            <span>{{item.fileName}}</span>
            <div class="sfPopover popover bottom" id="fileItem_{{item.id}}">
              <div class="arrow"></div>
              <div class="row align-items-start">
                <div class="w-75">
                  <angular2-multiselect [data]="dropdownList" [(ngModel)]="autocompleteTags" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                    (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
                  </angular2-multiselect>
                </div>
                <div class="w-25 float-right">
                  <button class="btn btn-light" type="button" (click)="cancelInfoTypeEdit(item.id)">
                    <span class="fa fa-fw fa-close"></span>
                  </button>
                  <button class="btn btn-primary" type="button" (click)="updateInfoTypes()">
                    <span class="fa fa-fw fa-check"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- <span>{{item.fileName}}</span> -->
        </div>
        <div class="col-md-1">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="viewFile(item.id,item.fileName)" mat-menu-item>
              <!-- <mat-icon>View</mat-icon> -->
              <span>View</span>
            </button>
            <!-- <button (click)="editCategories(item.informationTypes,item.id)" mat-menu-item> -->
            <button (click)="openDialogItem(item.informationTypes,item.id)" mat-menu-item>
              <!-- <button [popover]="myPopover"> -->
              <span>Edit Information Types</span>
            </button>
            <button (click)="deleteFile(item.id)" mat-menu-item>
              <span>Delete</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </li>
  </ul>
  <button id="Add-more-fields" (click)="goToImportFile()" class="mdl-button mdl-js-button mdl-button--icon mdl-button--fab circle-deadline-whiteTxt">
    <i class="material-icons">add</i>
  </button>
</div>
