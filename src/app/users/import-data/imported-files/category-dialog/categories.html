<h1 mat-dialog-title>Categories</h1>
<div mat-dialog-content>
    <label for="templatecategories" class="tmpllabel mb-0 pt-3">Select Categories</label>
    <rl-tag-input class="form-control safePlaceHolder noBorder tmplCategories pt-0" id="templatecategories" [autocompleteItems]="categories" [addOnBlur]="false" [(ngModel)]="autocompleteTags" [autocompleteMustMatch]="false" [autocomplete]="true" [addOnEnter]="true"
        [ngModelOptions]="{standalone: true}" placeholder=" "></rl-tag-input>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="autocompleteTags" tabindex="2">Ok</button>
        <button mat-button [mat-dialog-close]="" tabindex="2">Cancel</button>
    </div>
</div>
