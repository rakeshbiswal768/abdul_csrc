<p-growl [(value)]="msgs"></p-growl>
<h2 tabindex="0" class="childTitle pt-0" *ngIf="!serverError">Person assigned to collect data:</h2>
<div *ngIf="!serverError; else elseBlock">
  <div class="row userType mb-3">
    <div class="col-md-4">
      <span class="userName">{{assignee}}</span>
      <span class="userType">{{assigneeName}}</span>
    </div>
    <div class="col-md-8">
      <button class="btn btn-light usertypeBtn" *ngIf="!editAssignee" id="editAssignee" (click)="editAssignee=true">Edit</button>
      <div class="row" *ngIf="editAssignee">
        <div class="col-6 text-right">
          <div ngbDropdown class="form-group dropdownContainer">
            <button [ngClass]="{'btn safeDropdown': true}" id="dropdownMenu1" ngbDropdownToggle>
              {{displayAssignee}}
            </button>
            <div ngbDropdownMenu class="dropdown-menu" id="appprover" aria-labelledby="dropdownMenu1">
              <div *ngFor="let user of userList">
                <button class="dropdown-item" (click)="displayAssignee=user.name;assignUserId=user.id;tempUserAssignee=user.name;">{{user.name}}</button>
              </div>
            </div>

          </div>
        </div>
        <div class="col-6">
          <button class="btn btn-light usertypeBtn" (click)="editAssignee= false" id="cancleAction">Cancel</button>
          <button class="btn btn-primary usertypeBtn" (click)="assignUser()" [ngStyle]="{'background-color': app.localStoragebtn(),'border-color': app.localStoragebtn()}">Save</button>
        </div>
      </div>
    </div>
  </div>
  <h2 tabindex="0" class="childTitle pt-5">Person assigned to approve and deliver data:</h2>
  <div class="row userType">
    <div class="col-md-4">
      <span class="userName">{{displayApprover}}</span>
      <span class="userType">{{usrName}}</span>
    </div>
    <div class="col-md-8">
      <button class="btn btn-light usertypeBtn" *ngIf="!editApprover" id="editApprover" (click)="editApprover=true">Edit</button>
      <div class="row" *ngIf="editApprover">
        <div class="col-6 text-right">
          <div ngbDropdown class="form-group dropdownContainer">
            <button [ngClass]="{'btn safeDropdown': true}" id="dropdownMenu1" ngbDropdownToggle>
              {{displayApprover}}
            </button>
            <div ngbDropdownMenu class="dropdown-menu" id="appprover" aria-labelledby="dropdownMenu1">
              <div *ngFor="let user of userList">
                <button class="dropdown-item" (click)="displayApprover=user.name;userId=user.id">{{user.name}}</button>
              </div>
            </div>

          </div>
        </div>
        <div class="col-6">
          <button class="btn btn-light usertypeBtn" (click)="editApprover= false" id="cancleAction">Cancel</button>
          <button class="btn btn-primary usertypeBtn" (click)="setDefaultApprover()" id="editUserType" [ngStyle]="{'background-color': app.localStoragebtn(),'border-color': app.localStoragebtn()}">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <p class="text-danger font-weight-bold"> {{serverError}} </p>
</ng-template>
