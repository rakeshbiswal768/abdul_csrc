<div class="row" *ngIf="!serverError; else elseBlock">
  <div class="col-lg-8 mr-auto">
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{successMessage}}</strong>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{errorMessage}}</strong>
    </div>
    <form [formGroup]="createForm" class="createForm">
      <div class="form-group">
        <h2 class="childTitle pt-0 pb-0 mb-0">Contact info</h2>
        <div class="form-group">
          <div *ngIf="createForm.controls.firstName.hasError('required') && createForm.controls.firstName.touched" class="errorMessages pb-0 mb-0">
            First Name is required.
          </div>
          <label class="sf_inputLabel" for="FirstName">First Name</label>
          <input formControlName="firstName" class="form-control safePlaceHolder noBorder readonly" type="text" id="FirstName" aria-required="true"
            placeholder="Enter your firstname" readonly>
        </div>
        <div class="form-group">
          <div *ngIf="createForm.controls.lastName.hasError('required') && createForm.controls.lastName.touched" class="errorMessages pb-0 mb-0">
            Last Name is required.
          </div>
          <div *ngIf="createForm.controls.firstName.hasError('required') && createForm.controls.firstName.touched" class="errorMessages pb-0 mb-0">
            First Name is required.
          </div>
          <label class="sf_inputLabel" for="LastName">Last Name</label>
          <input formControlName="lastName" class="form-control safePlaceHolder noBorder readonly" type="text" id="LastName" aria-required="true"
            placeholder="Enter your lastname" readonly>
        </div>
        <div class="form-group {{isDirtyEM}}">
          <div *ngIf="createForm.controls.email.hasError('required') && createForm.controls.email.touched" class="errorMessages pb-0 mb-0">
            email is required.
          </div>
          <div *ngIf="createForm.controls.email.hasError('email') && createForm.controls.email.touched" class="errorMessages pb-0 mb-0">
            email is invalid.
          </div>
          <label class="sf_inputLabel" for="Email">Email</label>
          <input formControlName="email" class="form-control safePlaceHolder noBorder readonly" email type="email" id="Email" aria-required="true"
            placeholder="Enter your email. Example: email@domain.com" readonly>
        </div>
        <h2 class="childTitle pb-0 mb-0">Verification method</h2>
        <div class="row">
          <div class="col-md-8 form-group {{isDirtyVM}}">
            <label class="sf_inputLabel" for="verificationMethod">Describe verification method</label>
            <textarea formControlName="verificationMethod" class="form-control safePlaceHolder readonly" type="text" rows="3" id="verificationMethod"
              aria-required="true" placeholder="Provide details for verification method." readonly></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<ng-template #elseBlock>
  <p class="text-danger font-weight-bold"> {{serverError}} </p>
</ng-template>
