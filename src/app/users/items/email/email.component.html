<div class="tmpItel-row" id="email" [attr.data-guid]="guid" *ngIf="showItem">
    <div class="row align-items-center" [ngClass]="{'tmpItel-col-left': true,'isSelected':!inputFocusClass}">
        <div class="col-sm-10">
            <div class="form-group row">
                <label for="tmpl-email" class="col-sm-4 col-form-label tmpllabel " (focus)="focusFunction()" (focusout)="focusOutFunction()">{{data.value}}</label>
                <!-- <span class="tmplitemHeader" contentEditable="true" (focus)="focusFunction()" contentEditable="true" (focusout)="focusOutFunction()">{{data.value}}</span> -->
                <div class="col-sm-8">
                    <input class="form-control safePlaceHolder" id="tmpl-email" type="email" email placeholder="Example: emailaddress@domain.com" [(ngModel)]="data.data" email aria-required="true" (focus)="focusFunction()" (focusout)="focusOutFunction()" />
                </div>
            </div>
        </div>
        <div class="col-sm-2">

            <img src="/assets/images/icon-tb-settings.svg" (click)="openSettings(data)" class="tmplIcon mr-1 pr-0" alt="Modify this field" />
            <img src="/assets/images/icon-tb-trash.svg" (click)="deleteItem(data?.guid)" class="tmplIcon" alt="Delete this field" />

        </div>
    </div>
</div>
