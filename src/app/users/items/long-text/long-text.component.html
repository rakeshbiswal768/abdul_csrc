<div *ngIf="showItem" class="tmpItel-row" [attr.data-guid]="guid" id="lte">
    <div class="row align-items-center" [ngClass]="{'tmpItel-col-left': true,'isSelected':!inputFocusClass}">
        <div class="col-sm-10">
            <!-- <form> -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label tmpllabel " (focus)="focusFunction()" (focusout)="focusOutFunction()">{{data.value}}</label>
                <div class="col-sm-8">
                    <textarea class="form-control safePlaceHolder" [(ngModel)]="data.data" id="long-txt" rows="3" (focus)="focusFunction()" (focusout)="focusOutFunction()"></textarea>
                </div>
            </div>
            <!-- </form> -->
        </div>
        <div class="col-sm-2">
            <img src="/assets/images/icon-tb-settings.svg" (click)="openSettings(data)" class="tmplIcon mr-1 pr-0" alt="Modify this field" />
            <img src="/assets/images/icon-tb-trash.svg" (click)="deleteItem(data?.guid)" class="tmplIcon" alt="Delete this field" />
        </div>
    </div>
</div>
