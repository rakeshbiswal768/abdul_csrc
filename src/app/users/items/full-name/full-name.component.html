<div class="tmpItel-row" id="fullName" [attr.data-guid]="guid" *ngIf="showItem">
    <div class="row align-items-center" [ngClass]="{'tmpItel-col-left': true,'isSelected':!inputFocusClass}">
        <div class="col-sm-10">
            <span class="tmplitemHeader pl-0">{{data.value}}</span>
            <form [formGroup]="createForm">
                <div class="form-group row">
                    <label for="firstName1" class="col-sm-4 col-form-label tmpllabel ">{{data.value1}}</label>
                    <div class="col-sm-8">
                        <input formControlName="firstName" class="form-control safePlaceHolder" id="firstName" type="text" aria-required="true" (focus)="focusFunction()" (focusout)="focusOutFunction()" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName1" class="col-sm-4 col-form-label tmpllabel ">{{data.value2}}</label>
                    <div class="col-sm-8">
                        <input formControlName="lastName" class="form-control safePlaceHolder" id="lastName" type="text" aria-required="true" (focus)="focusFunction()" (focusout)="focusOutFunction()" />
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2">
            <img src="/assets/images/icon-tb-settings.svg" (click)="openSettings(data)" class="tmplIcon mr-1 pr-0" alt="Modify this field" />
            <img src="/assets/images/icon-tb-trash.svg" (click)="deleteItem(data?.guid)" class="tmplIcon" alt="Delete this field" />
        </div>
    </div>
</div>
