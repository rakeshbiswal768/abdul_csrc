<div class="login-wrapper">
  <div class="backBtn">
    <a href="/login">
      <svg height="36" viewBox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
        <title id="catTitle">Back to login</title>
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" class="backBtnColor" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </a>
    <!-- <span class="sr-only sr-only-focusable">Back to login</span> -->
  </div>
  <div class="login-wrapper-inner">
    <div class="login-container row justify-content-center">
      <div class="col-md-offset-4 col-md-4 login">
        <div class="text-center">
          <a href="/login">
            <img class="idLink-logo" src="/assets/images/idlink_logo_h.svg" alt="IDLink">
          </a>
        </div>
        <h1 class="register-title text-center">Sorry, that link is no longer valid.</h1>
        <p class="text-center">Enter your registered email address and weâ€™ll send you a new link to reset your password.</p>
        <form (ngSubmit)="onSubmit(joinForm.controls.email)" [formGroup]="joinForm" class="joinForm">
          <div class="form-group">
            <div *ngIf="joinForm.controls.email.hasError('required') && joinForm.controls.email.touched" class="errorMessages pb-0 mb-0">
              email is required
            </div>
            <div *ngIf="joinForm.controls.email.hasError('email') && joinForm.controls.email.touched" class="errorMessages pb-0 mb-0">
              email is invalid
            </div>
            <!-- <div *ngIf="error" class="errorMessages ml-30">{{error}}</div> -->
            <div class="input-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label pb-0">
              <div class="input-group-addon noBorder">
                <img src="/assets/images/icon-email.svg" alt="" />
              </div>
              <input type="email" formControlName="email" class="mdl-textfield__input noBorder safePlaceHolder" id="login-email" aria-required="true"
              />
              <label class="inputLabel" for="login-email">EMAIL</label>
            </div>
            <!-- <label class="sr-only" for="login-email">EMAIL</label>
                        <div class="input-group">
                            <div class="input-group-addon noBorder"><img src="/assets/images/icon-email.svg" alt="" /></div>
                            <input formControlName="email" class="form-control noBorder safePlaceHolder" class="form-control" id="login-email" type="email" email placeholder="EMAIL" aria-required="true">
                        </div> -->
          </div>
          <div class="form-group loginBtn">
            <button type="submit" class="btn btn-primary btn-block" id="signupBtn" [disabled]="!joinForm.valid">SEND LINK</button>
          </div>
          <div *ngIf="forgotMsg" class="col-md-12">
            <div class="alert alert-success" role="alert">Reset password link has been sent to your mail</div>
            <a href="/login">Click here to go to he Login Page</a>
          </div>
        </form>
      </div>
      <div class="bgWrapper" aria-hidden="true">
        <img src="/assets/images/group.svg" alt="" />
      </div>
    </div>
  </div>
</div>
