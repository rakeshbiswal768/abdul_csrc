<div class="login-wrapper">
  <div class="login-wrapper-inner">
    <div class="login-container">
      <div class="row justify-content-center">
        <div class="col-md-4 text-center mt-5">
          <img class="idLink-logo" src="/assets/images/idlink_logo_h.svg" alt="IDLink">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 login">
          <form (ngSubmit)="loginApp(loginForm.controls.username.value,loginForm.controls.password.value)" [formGroup]="loginForm"
            class="loginForm">
            <div class="form-group mb-0">
              <div class="errorMessages" *ngIf="error">
                {{error}}
              </div>
              <div *ngIf="serverError" class="errorMessages">
                <span *ngFor="let errors of serverError">
                  {{errors}}
                </span>
              </div>
            </div>

            <div class="form-group text-left">
              <div *ngIf="loginForm.controls.username.hasError('required') && loginForm.controls.username.touched" class="errorMessages p-0 m-0">
                Company Name is required.
              </div>
              <label class="sr-only" for="login-username">Username</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                    <img src="/assets/images/icon-email.svg" class="sfIconTrans" alt="" />
                  </div>
                </div>
                <input formControlName="username" type="text" class="form-control border-left-0" id="login-username" placeholder="Username"
                  required>
              </div>
            </div>

            <div class="form-group text-left">
              <div *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched" class="errorMessages p-0 m-0">
                Company Name is required.
              </div>
              <label class="sr-only" for="login-password">Password</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                    <img src="/assets/images/icon-lock.svg" class="sfIconTrans" alt="" />
                  </div>
                </div>
                <input formControlName="password" type="text" class="form-control border-left-0" id="login-password" placeholder="Password"
                  required>
              </div>
              <a [routerLink]="['/forgot-pwd']" class="pull-right text-normal forgotPwd pt-1">FORGOT?</a>
            </div>



            <div class="form-group loginBtn">
              <button type="submit" class="btn btn-primary btn-block" id="signupBtn">LOGIN</button>
            </div>
            <div class="form-group loginBtn">
              <span class="btnTitle">New to IDLink?</span>
              <button type="button" class="btn btn-light signupBtn btn-block" id="signinBtn" (click)="registerUser()">CREATE AN ACCOUNT</button>
            </div>
          </form>
        </div>
      </div>
      <div class="bgWrapper" aria-hidden="true">
        <img src="/assets/images/group.svg" alt="" />
      </div>
    </div>
  </div>
</div>
