<div class="login-wrapper">
  <div class="login-wrapper-inner">
    <div class="login-container">
      <div class="row justify-content-center">
        <div class="col-md-4 text-center mt-5">
          <img class="idLink-logo" src="/assets/images/idlink_logo_h.svg" alt="IDLink">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 login">
          <form (ngSubmit)="loginApp(loginForm.controls.username.value,loginForm.controls.password.value)" [formGroup]="loginForm"
            class="loginForm">
            <div class="form-group mb-0">
              <div class="errorMessages" *ngIf="error">
                {{error}}
              </div>
              <div *ngIf="serverError" class="errorMessages">
                <span *ngFor="let errors of serverError">
                  {{errors}}
                </span>
              </div>
            </div>
            <div class="form-group">
              <div *ngIf="(loginForm.controls.username.hasError('required') && loginForm.controls.username.touched)||(loginForm.controls.username.hasError('username') && loginForm.controls.username.touched)"
                class="errorMessages pb-0 mb-0">
                eMail field is empty or not a valid email address.
              </div>
              <div class="input-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label pb-0">
                <div class="input-group-addon noBorder">
                  <img src="/assets/images/icon-email.svg" alt="" />
                </div>
                <input formControlName="username" class="mdl-textfield__input noBorder safePlaceHolder" id="login-username" type="email"
                  email aria-required="true" />
                <label class="inputLabel" for="login-username">EMAIL</label>
              </div>
            </div>
            <div class="form-group mb-5">
              <div *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched" class="errorMessages pb-0 mb-0">
                Password field is empty or not a valid password.
              </div>
              <div class="input-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label pb-0">
                <div class="input-group-addon noBorder">
                  <img src="/assets/images/icon-lock.svg" alt="" />
                </div>
                <input autocomplete="off" type="password" formControlName="password" class="mdl-textfield__input noBorder safePlaceHolder"
                  id="login-password" aria-required="true" />
                <label class="inputLabel" for="login-password">PASSWORD</label>
              </div>
              <a [routerLink]="['/trial/forgot-pwd']" class="pull-right text-normal forgotPwd pt-1">FORGOT?</a>
            </div>
            <div class="form-group loginBtn">
              <button type="submit" class="btn btn-primary btn-block" id="signupBtn">LOGIN</button>
            </div>
            <div class="form-group loginBtn">
              <span class="btnTitle">New to IDLink?</span>
              <button type="button" class="btn btn-light signupBtn btn-block" id="signinBtn" (click)="registerUser()">CREATE AN ACCOUNT</button>
            </div>
          </form>
        </div>
      </div>
      <div class="bgWrapper" aria-hidden="true">
        <img src="/assets/images/group.svg" alt="" />
      </div>
    </div>
  </div>
</div>
