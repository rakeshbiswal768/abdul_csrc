<div [ngClass]="{'container-fluid p-0 m-0': isUserLoggedIn, 'heightWrapper': !isUserLoggedIn}">
  <a *ngIf="isUserLoggedIn" class="sr-only sr-only-focusable" href="#maincontent">Skip to main content</a>
  <header *ngIf="isUserLoggedIn">
    <div class="topHeader" *ngIf="isUserLoggedIn">
      <app-header></app-header>
    </div>
  </header>
  <nav *ngIf="isUserLoggedIn">
    <div id="sidebar-column" class="sidebar-column">
      <app-nav></app-nav>
    </div>
  </nav>
  <main id="maincontent" [ngClass]="{'content-column': isUserLoggedIn, 'heightWrapper': !isUserLoggedIn}" role="main">
    <div id="content-column" [ngClass]="{'container-fluid': isUserLoggedIn, 'heightWrapper': !isUserLoggedIn}">
      <div [ngClass]="{'row': isUserLoggedIn, 'heightWrapper': !isUserLoggedIn}">
        <div [ngClass]="{'col': isUserLoggedIn, 'heightWrapper': !isUserLoggedIn}">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </main>
</div>
