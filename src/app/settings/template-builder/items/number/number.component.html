<div class="tmpItel-row" id="number" [attr.data-guid]="guid" *ngIf="showItem">
    <div class="row align-items-center" [ngClass]="{'tmpItel-col-left': true,'isSelected':!inputFocusClass}">
        <div class="col-sm-10">
            <div class="form-group row">
                <label for="ShorttxtField" class="col-sm-4 col-form-label pl-1 tmpllabel ">{{data.value}}</label>
                <div class="col-sm-8">
                    <input class="form-control readonly" readonly id="short-txt" type="text" aria-required="true">
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <img src="/assets/images/icon-tb-settings.svg" (click)="openSettings(data)" class="tmplIcon mr-1 pr-0" alt="Modify this field" />
            <img src="/assets/images/icon-tb-trash.svg" (click)="deleteItem(data?.guid)" class="tmplIcon" alt="Delete this field" />
        </div>
    </div>
</div>
