<div class="tmpItel-row" id="fullName" [attr.data-guid]="guid" *ngIf="showItem">
    <div class="row align-items-center">
        <div class="col-md-12">
            <span class="tmplitemHeader pl-0">{{data.value}}</span>
        </div>
        <div class="col-sm-10" [ngClass]="{'tmpItel-col-left pl-2': true,'isSelected':!inputFocusClass}">
            <form [formGroup]="createForm">
                <div class="form-group row-fluid">
                    <label for="firstName" class="col-sm-4 col-form-label pl-1 tmpllabel ">{{data.value1}}</label>
                    <div class="col-sm-8">
                        <input formControlName="firstName" class="form-control readonly" id="firstName" type="text" aria-required="true" readonly>
                    </div>
                </div>
                <div class="form-group row-fluid">
                    <label for="lastName" class="col-sm-4 col-form-label pl-1 tmpllabel ">{{data.value2}}</label>
                    <div class="col-sm-8">
                        <input formControlName="lastName" class="form-control readonly" id="lastName" type="text" aria-required="true" readonly>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-2">
            <img src="/assets/images/icon-tb-settings.svg" (click)="openSettings(data)" class="tmplIcon mr-1 pr-0" alt="Modify this field" />
            <img src="/assets/images/icon-tb-trash.svg" (click)="deleteItem(data?.guid)" class="tmplIcon" alt="Delete this field" />
        </div>
    </div>
</div>
