<div class="tmpItel-row" id="date" [attr.data-guid]="guid" *ngIf="showItem">
    <div class="row align-items-center" [ngClass]="{'tmpItel-col-left': true,'isSelected':!inputFocusClass}">
        <div class="col-sm-10">
            <!-- <form> -->
            <div class="form-group row">
                <label for="datetimepicker1" class="col-sm-4 col-form-label pl-1 tmpllabel">{{data.value}}</label>
                <div class="col-sm-8">
                    <!-- <input class="form-control safePlaceHolder" id="datetimepicker1" type="text" aria-required="true"> -->
                    <div class="input-group date" id="datetimepicker1">
                        <!-- <input type='text' class="form-control" [(ngModel)]="data.value" (focus)="focusFunction()" (focusout)="focusOutFunction()" /> -->
                        <input type="text" class="form-control readonly" readonly />
                        <span class="input-group-addon">
              <span class="fa fa-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <!-- </form> -->
        </div>
        <div class="col-sm-2">

            <img src="/assets/images/icon-tb-settings.svg" (click)="openSettings(data)" class="tmplIcon mr-1 pr-0" alt="Modify this field" />
            <img src="/assets/images/icon-tb-trash.svg" (click)="deleteItem(data?.guid)" class="tmplIcon" alt="Delete this field" />

        </div>
    </div>
</div>
