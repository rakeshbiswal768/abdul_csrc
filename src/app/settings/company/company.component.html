<div class="row">
  <div class="col-lg-6 mr-auto">
    <h2 class="subTitle">{{pageTitle}}</h2>
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{successMessage}}</strong>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{errorMessage}}</strong>
    </div>
    <form [formGroup]="createForm" class="createForm">
      <div class="form-group">
        <div *ngIf="createForm.controls.companyName.hasError('required') && createForm.controls.companyName.touched" class="errorMessages pb-0">
          Company Name is required.
        </div>
        <label for="login-companyName" class="sf_inputLabel">Company Name</label>
        <input type="text" class="form-control safePlaceHolder noBorder" id="login-companyName" placeholder="Enter company name here"
          formControlName="companyName" aria-required="true">
      </div>
      <div class="form-group">
        <label for="login-websiteUrl" class="sf_inputLabel">Website</label>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text formGroupbtn">http://</div>
          </div>
          <input type="text" class="form-control safePlaceHolder noBorder" id="login-websiteUrl" placeholder="example: www.yourcompany.com"
            formControlName="websiteUrl" aria-required="false">
        </div>
      </div>
      <div class="form-group">
        <label for="login-companyPhone" class="sf_inputLabel">Phone</label>
        <div class="row">
          <div class="col-4">
            <div ngbDropdown class="" aria-labelledby="countryDropdown">
              <button class="btn safeDropdown" id="dropdownMenu1" ngbDropdownToggle>
                {{phoneDisplayMessage}}
              </button>
              <div ngbDropdownMenu class="dropdown-menu sfOverflow" id="countryDropdown">
                <div *ngFor="let country of countries">
                  <button class="dropdown-item" id="country" (click)="changephoneCountry(country.name,country.dial_Code)">{{country.name}} ({{country.dial_Code}})</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div *ngIf="createForm.controls.companyPhone.hasError('required') && createForm.controls.companyPhone.touched" class="errorMessages pb-0">
              Company Phone is required.
            </div>
            <input type="text" class="form-control safePlaceHolder noBorder" id="login-companyPhone" placeholder="Enter company phone number."
              formControlName="companyPhone" aria-required="true" maxlength="10">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div *ngIf="createForm.controls.address.hasError('required') && createForm.controls.address.touched" class="errorMessages pb-0">
          Company Address is required.
        </div>
        <label for="login-address" class="sf_inputLabel">Company Address</label>
        <input type="text" class="form-control safePlaceHolder noBorder" id="login-address" placeholder="Enter company address."
          formControlName="address" aria-required="true">
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="createForm.controls.city.hasError('required') && createForm.controls.city.touched" class="errorMessages pb-0">
            City is required
          </div>
          <div *ngIf="createForm.controls.postalCode.hasError('required') && createForm.controls.postalCode.touched" class="errorMessages pb-0">
            Postal Code is required.
          </div>
        </div>
        <div class="col-lg-7">
          <div class="form-group">
            <label class="sf_inputLabel" for="login-city">City</label>
            <input formControlName="city" class="form-control safePlaceHolder noBorder" id="login-city" type="text" aria-required="true"
              placeholder="enter city name here.">
          </div>
        </div>
        <div class="col-lg-5">
          <div class="form-group">
            <label class="sf_inputLabel" for="login-postalCode">Postal Code</label>
            <input formControlName="postalCode" class="form-control safePlaceHolder noBorder" id="login-postalCode" type="text" aria-required="true"
              placeholder="enter postal code here." maxlength=6>
          </div>
        </div>
      </div>
      <div class="form-group dropdownContainer mb-0">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label pb-0 w-100 is-focused">
          <div ngbDropdown class="">
            <button class="btn safeDropdown" id="dropdownMenu1" ngbDropdownToggle>
              {{displayMessage}}
            </button>
            <div ngbDropdownMenu class="dropdown-menu sfOverflow" id="countries" aria-labelledby="dropdownMenu1">
              <div *ngFor="let country of countries">
                <button class="dropdown-item" id="country" (click)="changeCompany(country.name,country.countryCode2)">{{country.name}}</button>
              </div>
            </div>
          </div>
          <label class="mdl-textfield__label" for="login-firstName">Country</label>
        </div>
      </div>
      <div class="form-group">
        <div *ngIf="createForm.controls.cvrVat.hasError('required') && createForm.controls.cvrVat.touched" class="errorMessages">
          CVR/VAT is required.
        </div>
        <label class="sf_inputLabel" for="login-cvrVat">CVR/VAT</label>
        <input formControlName="cvrVat" class="form-control safePlaceHolder noBorder" id="login-cvrVat" type="text" aria-required="true"
          placeholder="Enter CVR/VAT here.">
      </div>
    </form>
  </div>
  <div class="col-auto">
    <button type="button" class="btn btn-primary" [ngStyle]="{'background-color': app.localStoragebtn(),'border-color': app.localStoragebtn()}"
      id="signupBtn" (click)="saveChanges()">Save Changes</button>
  </div>
</div>
